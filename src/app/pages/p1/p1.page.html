<ion-header>
  <ion-toolbar>
    <ion-title>PROFILE</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" fullscreen>
  <ion-item>
    <ion-label stacked>Email:</ion-label>
    <ion-input type="email" [(ngModel)]="email" placeholder="email@domain.com"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Password:</ion-label>
    <ion-input type="password" [(ngModel)]="password" placeholder="input password here"></ion-input>
  </ion-item>
  <br>
  <ion-item>
    <ion-label stacked>Current Position</ion-label>
    <ion-input type="text" [value]="'(' + latitude + ', ' + longitude + ')'"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Current Weather </ion-label>
    <ion-input type="text" [value]="temp + 'Â°F'"></ion-input>
  </ion-item>

<ion-item class="temp">
  <ion-label stacked>Steps in last 24 Hours</ion-label>
  <ion-input type="text" [(ngModel)]="stepcount" readonly></ion-input>
</ion-item>

<ion-item class="temp">
	<ion-label stacked>Calories Burned in last 24 Hours</ion-label>
	<ion-input type="text" [(ngModel)]="caloriesBurned" readonly></ion-input>
</ion-item>
<ion-item class="temp">
	<ion-label stacked>Average Heart Rate:</ion-label>
	<ion-input type="text" [(ngModel)]="heartRate" readonly></ion-input>
</ion-item>

<ion-item class="temp">
	<ion-label stacked>Current Height: </ion-label>
	<ion-input type="text" [value]="currentHeight + ' inches'" readonly></ion-input>
</ion-item>
<ion-item class="temp">
	<ion-label stacked>Current Weight: </ion-label>
	<ion-input type="text" [value]="currentWeight + ' lbs'" readonly></ion-input>
</ion-item>


<ion-item>
  <ion-label stacked>Gender:</ion-label>
  <ion-input type="text" [(ngModel)]="gender" placeholder="input gender here"></ion-input>
</ion-item>
<ion-item>
  <ion-label stacked>Age:</ion-label>
  <ion-input type="text" [(ngModel)]="age" placeholder="input age here"></ion-input>
</ion-item>
  <ion-item>
    <ion-label stacked>Height:</ion-label>
    <ion-input type="text" [(ngModel)]="height" placeholder="input height here"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Weight:</ion-label>
    <ion-input type="text" [(ngModel)]="weight" placeholder="input weight here"></ion-input>
  </ion-item>


  <br>
  <ion-button expand="block" (click)="buttonTest()">
    set profile
  </ion-button>


  <ul>
    <li *ngFor="let item of item$ | async">
      Name: {{ item.name }} <br>
      Height: {{ item.height }}  <br>
      Weight: {{ item.weight }} <br>
      <br>
  </ul>
  
</ion-content>
