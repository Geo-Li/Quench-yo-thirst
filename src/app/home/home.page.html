<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Quench Yo Thirst
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" class="ion-text-center">
        Quench Yo Thirst
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-label stacked>Height</ion-label>
      <ion-input type="text" [(ngModel)]="height" placeholder="input height here"></ion-input>
      <ion-button slot="end">
        set
      </ion-button>
    </ion-item>
    <ion-item>
      <ion-label stacked>Weight</ion-label>
      <ion-input type="text" [(ngModel)]="weight" placeholder="input weight here"></ion-input>
      <ion-button slot="end">
        set
      </ion-button>
    </ion-item>

    <ion-item>
      <ion-label stacked>Current Position</ion-label>
      <ion-input type="text" [value]="'(' + latitude + ', ' + longitude + ')'"></ion-input>
    </ion-item>

  </ion-list>
  
</ion-content>
